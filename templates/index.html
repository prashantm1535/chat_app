<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>

  <body>
    <h1>Python chat application.</h1>
    <div class="chat-container">
      <div class="chat-header">Python Chat</div>
      <div class="username-container">
        <span id="current-username"></span>
        <input type="text" id="username-input" placeholder="New Username" />
        <button id="update-username-button">Update Username</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
        />
        <button id="sent-button">Send</button>
      </div>
    </div>
  </body>
</html>
